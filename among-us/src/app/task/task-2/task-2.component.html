<div class="card bg-secondary position-absolute top-50 start-50 translate-middle" style="width: 80%;">
    <div class="card-body">
        <div class="d-flex justify-content-center">
            <img *ngIf="!isOn" src="assets/electrical-off.png" class="img-thumbnail" style="max-width: 200px;">
            <img *ngIf="isOn" src="assets/electrical-on.png" class="img-thumbnail" style="max-width: 200px;">
        </div>
        <div *ngIf="!isOn" class="d-flex justify-content-evenly mt-3">
            <button (click)="onSwitch()" class="btn btn-success" type="submit" style="width: 50px; height: 50px;"><i
                    class="fa-solid fa-power-off"></i></button>
        </div>
        <div *ngIf="isOn" class="d-flex justify-content-center mt-3">
            <a routerLink="/player/{{ playerName }}" class="btn btn-success">RETOUR</a>
        </div>
    </div>
</div>
