<div class="card border-light position-absolute top-50 start-50 translate-middle"
    style="max-width: 15rem; min-height: 15rem;">
    <div class="card-body d-flex align-items-center">
        <div class="col-sm">
            <input ngModel [(ngModel)]="playerName" class="form-control" type="text" placeholder="Nom du joueur">
            <br>
            <br>
            <button (click)="onPlay()" class="btn btn-success" type="submit" style="width: 100%;">JOUER</button>
            <p *ngIf="isNotValid" class="text-danger text-center">ce joueur n'existe pas</p>
        </div>
    </div>
</div>
